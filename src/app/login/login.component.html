<h2>"{{aim}}"</h2> 
<div class="log">
  <h1> ADMIN LOGIN</h1>
  <label for=""id="uname"><strong>USERNAME</strong></label>
  <input type="text"id="us"placeholder="username"(change)="unamechange($event)">
  <label for=""id="pass"><strong>PASSWORD</strong> </label>
  <input type="password"id="pa"[value]="pass"(change)="passchange($event)">
  <button class="but"(click)="login()">LOGIN</button>
</div>
